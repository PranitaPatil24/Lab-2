<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Coffee Corner Café</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f9f3ef;
      color: #4b3832;
    }

    /* Navbar */
    nav {
      background: #6f4e37;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }

    nav h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 5px 8px;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background: #d7ccc8;
      color: #6f4e37;
    }

    /* Events List Section */
    .events {
      width: 80%;
      margin: 30px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .events h2 {
      text-align: center;
      color: #6f4e37;
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 18px;
      font-size: 15px;
    }

    .events ul {
      list-style: none;
      line-height: 1.8;
    }

    .events li {
      padding: 10px;
      background: #f4ece8;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>☕ Coffee Corner</h1>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Events Section -->
  <section class="events">
    <h2>Upcoming Events</h2>

    <input type="text" id="search" placeholder="Search events..." onkeyup="filterEvents()">

    <ul id="eventList"></ul>
  </section>

  <script>
    // Events with dates
    const events = [
      "Live Jazz Night — 12 Feb 2025",
      "Coffee Brewing Workshop — 18 Feb 2025",
      "Cake Tasting Event — 20 Feb 2025",
      "Art & Coffee Evening — 25 Feb 2025",
      "Seasonal Special Launch — 1 Mar 2025",
      "Latte Art Competition — 5 Mar 2025",
      "Open Mic Poetry — 10 Mar 2025",
      "Coffee Lovers Meetup — 15 Mar 2025",
      "Cupcake Decoration Workshop — 20 Mar 2025",
      "Spring Coffee Festival — 25 Mar 2025",
      "Chef Meet & Greet — 30 Mar 2025",
      "Coffee & Books Meetup — 5 Apr 2025"
    ];

    const eventList = document.getElementById("eventList");

    // Display all events
    function displayEvents(list) {
      eventList.innerHTML = "";
      list.forEach(event => {
        const li = document.createElement("li");
        li.textContent = event;
        eventList.appendChild(li);
      });
    }

    displayEvents(events);

    // Search filter function
    function filterEvents() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const filtered = events.filter(event => event.toLowerCase().includes(keyword));
      displayEvents(filtered);
    }
  </script>

</body>
</html>
